<div class="whiteText">
  <center>
  <h1 style="width:100%;height:5%;" id="roomTitle" class="whiteBorder"> Room: </h1>
</center>
</div>

<textarea type="text" id="input" style="width:25%;height:5%"> </textarea><br>
<button id="inputSubmit"> Submit Message </button>

  <button id="refreshChat"> Refresh Chat </button>
  <p id="nameTitle" class="whiteBorder"> User Name: </p>
  <br>
</div>

  <p id="users" class="whiteBorder"> Current Users in Room: </p>
  <button id="updateUsers"> Refresh User List </button>
</div>
